<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Player vs Computer</title>
    <style> 
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .status {
            font-size: 24px;
            margin-bottom: 20px;
            height: 30px;
            color: #333;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: #333;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 3px;
        }
        
        .cell:hover {
            background-color: #f8f8f8;
        }
        
        .cell.x {
            color: #ff4757;
        }
        
        .cell.o {
            color: #2ed573;
        }
        
        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .restart-btn:hover {
            background-color: #2980b9;
        }
        
        .difficulty {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        .difficulty-btn {
            padding: 8px 16px;
            background-color: #7f8c8d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .difficulty-btn.active {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="game-container">
        <div class="status" id="status">Your turn (X)</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="restart-btn" id="restart">Restart Game</button>
        <div class="difficulty">
            <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const cells = document.querySelectorAll('.cell');
            const status = document.getElementById('status');
            const restartBtn = document.getElementById('restart');
            const difficultyBtns = document.querySelectorAll('.difficulty-btn');
            
            let gameState = ['', '', '', '', '', '', '', '', ''];
            let currentPlayer = 'X'; 
            let gameActive = true;
            let difficulty = 'easy'; 
            
            
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], 
                [0, 3, 6], [1, 4, 7], [2, 5, 8], 
                [0, 4, 8], [2, 4, 6]             
            ];
            
           
            function initGame() {
                gameState = ['', '', '', '', '', '', '', '', ''];
                currentPlayer = 'X';
                gameActive = true;
                status.textContent = 'Your turn (X)';
                
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o');
                });
            }
            
            
            function handleCellClick(e) {
                const clickedCell = e.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
                
                
                if (gameState[clickedCellIndex] !== '' || !gameActive) return;
                
                
                makeMove(clickedCell, clickedCellIndex, 'X');
                
                
                if (checkGameOver()) return;
                
                
                if (gameActive) {
                    setTimeout(() => {
                        makeComputerMove();
                        checkGameOver();
                    }, 500);
                }
            }
            
            
            function makeMove(cell, index, player) {
                gameState[index] = player;
                cell.textContent = player;
                cell.classList.add(player.toLowerCase());
            }
            
            
            function checkGameOver() {
                
                for (let condition of winningConditions) {
                    const [a, b, c] = condition;
                    
                    if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                        gameActive = false;
                        const winner = gameState[a] === 'X' ? 'You win!' : 'Computer wins!';
                        status.textContent = winner;
                        return true;
                    }
                }
                
                
                if (!gameState.includes('')) {
                    gameActive = false;
                    status.textContent = 'Game ended in a draw!';
                    return true;
                }
                
                return false;
            }
            
            
            function makeComputerMove() {
                if (!gameActive) return;
                
                status.textContent = 'Computer thinking...';
                
                setTimeout(() => {
                    let moveIndex;
                    
                
                    switch (difficulty) {
                        case 'easy':
                            moveIndex = getRandomMove();
                            break;
                        case 'medium':
                            moveIndex = Math.random() > 0.5 ? getWinningOrBlockingMove() : getRandomMove();
                            break;
                        case 'hard':
                            
                            moveIndex = getWinningOrBlockingMove();
                            if (moveIndex === -1) {
                                if (gameState[4] === '') {
                                    moveIndex = 4; 
                                } else {
                                    moveIndex = getCornerMove();
                                    if (moveIndex === -1) {
                                        moveIndex = getRandomMove();
                                    }
                                }
                            }
                            break;
                    }
                    
                    if (moveIndex !== -1) {
                        makeMove(cells[moveIndex], moveIndex, 'O');
                        status.textContent = 'Your turn (X)';
                    }
                }, 500);
            }
            
            
            function getRandomMove() {
                const availableMoves = gameState
                    .map((cell, index) => cell === '' ? index : null)
                    .filter(val => val !== null);
                
                return availableMoves.length > 0 
                    ? availableMoves[Math.floor(Math.random() * availableMoves.length)]
                    : -1;
            }
            
            
            function getWinningOrBlockingMove() {
                
                for (let condition of winningConditions) {
                    const [a, b, c] = condition;
                    
                    if (gameState[a] === 'O' && gameState[b] === 'O' && gameState[c] === '') return c;
                    if (gameState[a] === 'O' && gameState[c] === 'O' && gameState[b] === '') return b;
                    if (gameState[b] === 'O' && gameState[c] === 'O' && gameState[a] === '') return a;
                }
                
                
                for (let condition of winningConditions) {
                    const [a, b, c] = condition;
                    
                    if (gameState[a] === 'X' && gameState[b] === 'X' && gameState[c] === '') return c;
                    if (gameState[a] === 'X' && gameState[c] === 'X' && gameState[b] === '') return b;
                    if (gameState[b] === 'X' && gameState[c] === 'X' && gameState[a] === '') return a;
                }
                
                return -1;
            }
                                                                                                                                            
            function getCornerMove() {
                const corners = [0, 2, 6, 8];
                const availableCorners = corners.filter(index => gameState[index] === '');
                return availableCorners.length > 0 
                    ? availableCorners[Math.floor(Math.random() * availableCorners.length)]
                    : -1;
            }
            
            
            function setDifficulty(level) {
                difficulty = level;
                difficultyBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.getAttribute('data-difficulty') === level);
                });
            }
            
            
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
            
            restartBtn.addEventListener('click', initGame);
            
            difficultyBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    setDifficulty(btn.getAttribute('data-difficulty'));
                });
            });
            
            
            initGame();
        });
    </script>
</body>
</html>
